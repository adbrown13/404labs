{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
    <form action="{{url_for('save') }}" method=post>
        <dl>
        <p>Category <input type=text name=category value="{{ tasks['category'] }}"></p>
        <p>Priority <input type=number name=priority value="{{ tasks['priority'] }}"></p>
        <p>Description <input type=text name=description value="{{ tasks['description'] }}"></p>
        <input type=hidden name=ID value="{{ tasks['ID'] }}">
        
        <input type="submit"  value=Save>
        </dl>
    </form>
     {%endif%}
{%endblock%}
